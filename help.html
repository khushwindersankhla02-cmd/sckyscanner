<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 200px;
            width: 200px;
           background-color: var(--mk-bgcolor);
            border: 5px solid black;
            color: var(--mk-color);
            animation: rotate 10s infinite;
            
        }
        @keyframes rotate{
            from{
                /* transform: rotate(0deg); */
                background-color: red;
                 /* transform: translateX(0px); */
                 transform: scaleX(200px);
          
            }
            to{
                /* transform: rotate(360deg); */
                background-color: rgb(0, 0, 0);
                /* transform: translateX(900px); */
                border-radius: 50%;
                height: 150PX;
                margin-left: 50px;
                width: 100px;
                transform: scaleY(100px);
                
                
                
            }
        }

         @keyframes rotateS{
            from{
                /* transform: rotate(0deg); */
                background-color: red;
                 /* transform: translateX(0px); */
                 transform: scaleX(200px);
          
            }
            to{
                /* transform: rotate(360deg); */
                background-color: rgb(0, 0, 0);
                /* transform: translateX(900px); */
                border-radius: 50%;
                height: 150PX;
                margin-left: 50px;
                width: 100px;
                transform: scaleY(100px);
                
                
                
            }
        }
        :root{
            --mk-bgcolor:red;
            --mk-color:white;
             
        }
    </style>
</head>
<body>
    <div class="box"></div>  
 </body>
</html>
