#div{
background-color: aqua;
  animation: mfhtt 3s infinite;
  animation-timing-function: move 2s ease-in-out ;
height: 30px;
width: 100px;
padding-left: 70px;
box-sizing: border-box;
line-height: 1.5;
}
#box{
  background-color: blue;
  height: 150px;
  width: 500px;
  display:block;
}
#arrow{
  font-size: 20px;
  text-align: center;
  display: inline-block;
  transition: 0.2s;
}
</style>
<body>
  <div id="div" onclick="hideshow()"><span id="arrow"><i class="fa-solid fa-angle-down"></i></span></div>
  <div id="box"></div>
  <script>
    let div=document.getElementById("div")
      let box=document.getElementById("box")
        let arrow=document.getElementById("arrow")

        function hideshow(){
            if(box.style.display==='block' ||box.style.display===''){
              box.style.display='none';
              arrow.style.transform="rotate(0deg)"
            } 
            else{
              box.style.display='block';
              arrow.style.transform="rotate(180deg)";
            }
        }
  </script>
</body>
